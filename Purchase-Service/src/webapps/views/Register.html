<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <meta name ="viewport" content="width=device-width , initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="css/UserCSS.css" type = "text/css" rel="stylesheet">

</head>
<body>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<div class="container-fluid bg ">
  <div class = "col-md-4 col-sm-4 col xs-12"></div>
  <div class ="col-md-4 col-sm-4 col-xs-12">
    <form class="form-container register-container" id="my-form">
      <h1>Curb-the-Coins Register</h1>
      <div class="msg"></div>
        
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="name" class="form-control" id="firstName" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="name" class="form-control" id="lastName" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Email address</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="registerInviteCode">InviteCode</label>
        <input type="InviteCode" class="form-control" id="registerInviteCode" placeholder="InviteCode" >
      </div>

      <button type="submit" class="btn btn-success btn-block" id="register_submit">Register</button>
      <button type="button" class="btn btn-info btn-block" onclick="location.href='Login.html'"> Login</button>
      <script src = "js/registerJS.js"></script>


    </form>
  </div>
  <div class = "col-md-4 col-sm-4 col xs-12"></div>
</div>
</body>
</html>
